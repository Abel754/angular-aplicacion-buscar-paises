
<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por Región <small>{{regionActiva | titlecase}}</small></h3> <!-- titlecase el passa a la primera en majúscula -->
    <hr>

    <h5>Seleccione la Región</h5>

    <div class="row">
        <div class="col">
            <!-- Segona manera de fer lo del ngClass -->
            <!-- [class.btn-primary]="region === regionActiva" --> 
            
            <!-- *COM FUNCIONA LO DEL ngClass * assigna la classe btn-primary si la regionActiva és igual a la region (s'ha fet click) o l'altra classe si no és igual -->
            <button 
                (click)="activarRegion(region)" 
                *ngFor="let region of regiones" 
                [ngClass]="{ 
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }"
                class="btn btn-outline-primary m-2"
                >{{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla> <!-- Li enviem a aquest component la informació de paises  -->
    </div>
</div>
