<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>

    <tbody *ngFor="let pais of paises; let i = index">
        <!-- Els atributs de pais venen a pais.interface.ts -->
        <tr class="animate__animated animate__fadeIn animate__faster">
            <td>{{i+1}}</td>
            <td><img class="small-flag" [src]="pais.flag" alt="imagen pais" ></td> <!-- [src] perquè permetrà mostrar la imatge -->
            <td>{{pais.capital}} {{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td> <!-- L'enllaç apuntarà a /pais/<elCodiDelPais> mitjançant RouterLink (propi d'Angular) importat a pais.module -->
        </tr>
    </tbody>
</table>
